<!DOCTYPE html>
<html lang="en">
<head>

    <title>Enlazando CSS</title>
</head>
<body>
    <h1>TITULO</h1>
    <p style="color:red;">Este es un parrafo</p> <!-- con el style le podemos dar stylo al texto , se puede hacr directamente desde el parrafo -->

    <p> Este es otro parrafo</p>
    <style>
        h1{
            color:blue; /* con el color le damos color al texto  directamente desde otra propiedad */
        }
        
    </style>
</body>
</html>
